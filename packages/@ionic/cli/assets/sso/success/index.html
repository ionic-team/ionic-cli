<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Success</title>
    <style>
    @font-face {
      font-family: Eina;
      font-display: swap;
      src: url(https://ionicframework.com/fonts/eina/eina-01-bold.woff2) format("woff2"),
        url(https://ionicframework.com/fonts/eina/eina-01-bold.woff) format("woff"),
        url(https://ionicframework.com/fonts/eina/eina-01-bold.ttf) format("ttf");
      font-weight: 700;
      unicode-range: U+000-5FF;
    }

    @font-face {
      font-family: Inter;
      font-display: swap;
      font-style: normal;
      font-weight: 400;
      unicode-range: U+000-5FF;
      src: local("Inter Regular"),
        url(https://code.ionicframework.com/assets/fonts/inter/Inter-variable-ASCII-subset.woff2) format("woff2-variations"),
        url(https://code.ionicframework.com/assets/fonts/inter/Inter-Regular.woff2) format("woff2"),
        url(https://code.ionicframework.com/assets/fonts/inter/Inter-Regular.woff) format("woff");
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      background-color: #fff;
      color: #434f5e; /* Carbon / 70 */
      font-family: 'Inter', 'Helvetica Neue', 'Helvetica', Arial, sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 56px;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    main > div {
      text-align: center;
      padding: 2em;
      margin-top: -76px;
    }

    h1, p {
      margin: 0;
      padding: 0;
      line-height: 1;
      font-style: normal;
    }

    h1 {
      color: #03060b; /* Carbon / 100 */
      font-size: 64px;
      letter-spacing: -0.04em;
      font-family: 'Eina', 'Helvetica Neue', 'Helvetica', Arial, sans-serif;
      font-weight: 700;
    }

    p {
      margin-top: 1em;
      font-size: 20px;
      letter-spacing: -0.02em;
      font-weight: 400;
    }
    </style>
  </head>
  <body>
    <header>
      <a href="https://ionicframework.com">
        <img src="./logo.svg" width="80" height="28" />
      </a>
    </header>
    <main>
      <div>
        <h1>You are authenticated.</h1>
        <p>Please return to your terminal. You may close this window.</p>
      </div>
    </main>
  </body>
</html>
