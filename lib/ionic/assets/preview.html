<!doctype html>
<html ng-app="app">

    <title ng-bind="title"></title>
    <style>
      body {
        background-color: #EFF1F5;
        font-family: 'Helvetica Neue', 'Helvetica', Arial, sans-serif;
        padding: 0;
        margin: 0;
        -webkit-font-smoothing: antialiased;
      }
      preview {
        display: block;
        max-width: 1260px;
        margin: 0 auto 0 auto;
        overflow: auto;
      }
      h2 {
        color: #fff;
        font-weight: 200;
        letter-spacing: 1px;
      }
      #header-left {
        position: absolute;
        top: 20px;
        left: 20px;
        line-height: 40px;
      }
      #header-left span {
        margin-left: 10px;
        vertical-align: middle;
        display: inline-block;
        font-family: "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        font-weight: 300;
        color: #6F7582;
        font-size: 16px;
      }
      #header {
      }
      #header #left {
        position: absolute; 
        left: 20px;
        top: 20px;
      }
      #header {
        position: fixed;
        top: 30px;
        right: 20px;
      }
      #header a {
        color: #fff;
        display: inline-block;
        margin: 0px 9px;
        opacity: 0.4;
        font-size: 90%;
        letter-spacing: 1px;
        text-decoration: none;
      }
      #header a:hover {
        opacity: 1;
      }
      h2 a {
        font-size: 18px;
        color: #6F7582;
        text-decoration: none;
      }
      .phone {
        float: left;
        margin: 40px 20px 0 20px;
      }
      .frame {
        border: none;
        border-radius: 3px;
        box-shadow: 0px 2px 6px 0px rgba(0, 0, 0, 0.3);
      }
      #iphone-frame {
        top: 109px;
        left: 25px;
        width: 375px;
        height: 667px;
      }
      #android-frame {
        top: 88px;
        left: 24px;
        width: 375px;
        height: 667px;
      }
      #windows-frame {
        top: 88px;
        left: 24px;
        width: 375px;
        height: 667px;
      }

      }

      }

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script>
      angular.module('app', [])
      .directive('preview', function() {
        return {
          restrict: 'E',
          scope: true,
          link: function($scope, $element, $attr) {
            $scope.screenSizes = [
              { label: 'iPhone 5 (320x568)', size: '320x568' }
            ];
            $scope.screenSize = $scope.screenSizes[0];
          }
        }
      })
      .run(['$rootScope', function($rootScope) {
        $rootScope.appName = BOOTSTRAP && BOOTSTRAP.appName || null;
        $rootScope.title = $rootScope.appName && $rootScope.appName + ' - Ionic App' || 'Ionic App';
      }]);
    </script>
