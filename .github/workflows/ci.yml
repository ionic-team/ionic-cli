name: CI

on: push

jobs:
  build-and-test:
    name: Build and Test (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        node:
          - 12.x
          - 10.x
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - uses: actions/checkout@v1
      - run: npm install
      - run: npm run bootstrap
      - run: npm run lint
      - run: npm test
